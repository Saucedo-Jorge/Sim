<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel Principal</title>
    <link rel="stylesheet" href="../css/panel.css" />
  </head>
  <body>
    <div class="container">
      <h1 id="bienvenida" class="title">¡Bienvenido!</h1>

      <section class="exam-section">
        <div class="card general">
          <h2>Examen Prueba</h2>
          <p>Intentos restantes: <span id="general-attempts"></span></p>
          <button id="btn-prueba">Iniciar</button>
        </div>
        <div class="card final">
          <h2>Examen Final</h2>
          <p>Intentos restantes: <span id="final-attempts"></span></p>
          <button id="btn-final">Iniciar</button>
        </div>
        <div class="dashboard-card">
          <h3>Promedio de exámenes</h3>
          <p>Últimos exámenes: <strong id="promedio-examenes"></strong></p>
        </div>

      </section>

      <section class="dashboard">

        <div class="dashboard-card">
          <h3>Calificaciones de exámenes de prueba</h3>
          <canvas id="lineChart" width="400" height="200"></canvas>
        </div>

        <div class="dashboard-card">
          <h3>Porcentaje de aciertos</h3>
          <canvas id="doughnutChart" width="400" height="200"></canvas>
        </div>
      </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../js/panel.js"></script>
  </body>
</html>
