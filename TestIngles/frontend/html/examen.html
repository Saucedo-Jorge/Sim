<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Examen te贸rico</title>
    <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    .pregunta {
      max-width: 600px;
      width: 100%;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: left;
    }
    .opcion {
      display: block;
      margin: 10px 0;
    }
    #cronometro {
      font-size: 24px;
      color: red;
      margin-bottom: 15px;
    }
    #resultado {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
  </head>
  <body>
    <div id="cronometro">Tiempo: 60</div>
    <div id="contenedor-pregunta" class="pregunta"></div>
    <div id="resultado"></div>

    <script>
  
  let preguntas = [];
  let indice = 0;
  let timer;
  let tiempoRestante = 60;
  const respuestasUsuario = [];
  const idUsuario = localStorage.getItem("userId");
  const tipoExamen = localStorage.getItem("tipo");

  async function iniciarExamen() {
    try {
      // Crear el examen
      const res = await fetch('http://localhost:3001/examen/', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ id_usuario: idUsuario, tipo_examen: tipoExamen }),
        credentials: 'include'
      });
      const data = await res.json();
      idExamen = data.id_examen;

      await cargarPreguntas();
    } catch (error) {
      alert('Error al iniciar examen');
      console.error(error);
    }
  }

  async function cargarPreguntas() {
    try {
      const tipo = localStorage.getItem("tipo");
      const respuesta = await fetch(`http://localhost:3001/pregunta/${tipo}`, {
        method: 'GET',
        credentials: 'include'
      });
      if (!respuesta.ok) throw new Error('Error en la solicitud: ' + respuesta.status);
      preguntas = await respuesta.json();
      mostrarPregunta();
    } catch (error) {
      alert('Error cargando preguntas del servidor');
      console.error(error);
    }
  }

  function mostrarPregunta() {
    if (indice >= preguntas.length) {
      finalizarExamen();
      return;
    }

    const pregunta = preguntas[indice];
    const contenedor = document.getElementById('contenedor-pregunta');
    contenedor.innerHTML = '';

    const enunciado = document.createElement('p');
    enunciado.textContent = `${indice + 1}. ${pregunta.enunciado}`;
    contenedor.appendChild(enunciado);

    ['a', 'b', 'c', 'd'].forEach(opcion => {
      if (pregunta[`opcion_${opcion}`]) {
        const label = document.createElement('label');
        label.className = 'opcion';

        const input = document.createElement('input');
        input.type = 'radio';
        input.name = 'respuesta';
        input.value = opcion;

        input.addEventListener('change', () => {
          clearInterval(timer);
          guardarRespuesta(pregunta, input.value);
          indice++;
          mostrarPregunta();
        });

        label.appendChild(input);
        label.appendChild(document.createTextNode(' ' + pregunta[`opcion_${opcion}`]));
        contenedor.appendChild(label);
      }
    });

    tiempoRestante = 60;
    actualizarCronometro();
    iniciarTemporizador(pregunta);
  }

  function iniciarTemporizador(pregunta) {
    clearInterval(timer);
    timer = setInterval(() => {
      tiempoRestante--;
      actualizarCronometro();
      if (tiempoRestante <= 0) {
        clearInterval(timer);
        guardarRespuesta(pregunta, null); // No respondi贸
        indice++;
        mostrarPregunta();
      }
    }, 1000);
  }

  function actualizarCronometro() {
    document.getElementById('cronometro').textContent = `Tiempo: ${tiempoRestante}`;
  }

  function guardarRespuesta(pregunta, seleccion) {
    const correcta = seleccion === pregunta.respuesta;
    respuestasUsuario.push({
      id_pregunta: pregunta.id_pregunta,
      respuesta_usuario: seleccion,
      es_correcta: correcta
    });
  }

  async function finalizarExamen() {
    const correctas = respuestasUsuario.filter(r => r.es_correcta).length;
    const total = respuestasUsuario.length;
    const calificacion = Math.round((correctas / total) * 100);

    // Actualizar examen con calificaci贸n
    await fetch(`http://localhost:3001/examenes/${idExamen}`, {
      method: 'PUT',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ calificacion }),
        credentials: 'include'
    });

    // Insertar respuestas
    await fetch('http://localhost:3001/respuestas', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
        credentials: 'include',
      body: JSON.stringify({
        id_examen: idExamen,
        respuestas: respuestasUsuario
      })
    });

    document.getElementById('contenedor-pregunta').innerHTML = `<h2>Examen finalizado</h2>`;
    document.getElementById('cronometro').style.display = 'none';
    document.getElementById('resultado').textContent = `Calificaci贸n: ${calificacion}`;

    window.location.href = "../html/principal.html";
  }

  // Inicia todo
  iniciarExamen();
</script>

  </body>
</html>
